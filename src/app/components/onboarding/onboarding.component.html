<app-onboarding-header></app-onboarding-header>
<app-onboarding-container [title]="title[actualStep - 1]" [stepStart]="actualStep" [stepEnd]="MAX_STEAPS">
    <app-onboarding-step1 *ngIf="actualStep == 1"></app-onboarding-step1>
    <app-onboarding-step2 *ngIf="actualStep == 2"></app-onboarding-step2>
    <button class="btn-continue" (click)="handleClickContine()">continuar</button>
</app-onboarding-container>

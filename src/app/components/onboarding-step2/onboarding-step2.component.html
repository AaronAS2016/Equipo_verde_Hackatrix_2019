<div class="gustos-scroller">
<div class="gustos-grilla">
    <div *ngFor="let gusto of gustos" [style.background-image]="'url(' + gusto.imagen + ')'" (click)="seleccionar(gusto)" >
        <div class="gusto-titulo-wrapper" [class.gusto-seleccionado]="estaSeleccionado(gusto)">
            <div class="gusto-titulo" >
                {{gusto.descripcion}}
            </div>
        </div>
    </div>
</div>
</div>

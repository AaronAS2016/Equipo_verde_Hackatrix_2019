
<div class="restricciones-wrapper">
        <div class="restricciones-center">
                <ng-container *ngFor="let restriccion of restricciones">
                        <div>
                                <mat-checkbox  (change)="selecciono(restriccion)" class="checkbox-preference">{{restriccion.descripcion}}</mat-checkbox>
                        </div>
                </ng-container>
        </div>
</div>

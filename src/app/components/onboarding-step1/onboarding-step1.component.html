
<div class="restricciones-wrapper">
        <div class="restricciones-center">
                <ng-container *ngFor="let restriccion of restricciones">
                        <div>
                              <mat-checkbox  class="checkbox-preference" [checked]="checklistSelection.isSelected(restriccion)">{{restriccion.descripcion}}</mat-checkbox>
                        </div>
                </ng-container>
        </div>
</div>
